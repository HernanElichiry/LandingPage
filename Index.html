<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saltos en Paracaídas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Título -->
    <header id="inicio">
        <h1>Saltos en Paracaídas</h1>
    </header>

    <!-- Carrusel -->
    <div id="servicios">
        <h2>Servicios</h2>
        <!-- Aquí iría el carrusel -->
    </div>

    <!-- Imagen llamativa -->
    <section id="galeria">
        <h2>Galería</h2>
        <img src="/StandigPage/Imagenes/imagen llamativa.png" alt="Imagen Llamativa">
    </section>

    <!-- Formulario de contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form action="https://es.wikipedia.org/wiki/Boeing_777" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Testimonios -->
    <section id="testimonios">
        <h2>Testimonios</h2>
        <!-- Aquí irían los testimonios -->
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Saltos en Paracaídas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
